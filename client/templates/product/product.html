<template name="product">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Price</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      {{#each products}}
      <tr>
        <td>{{name}}</td>
        <td>{{category}}</td>
        <td>{{desc}}</td>
        <td>{{price}}</td>
        <td>{{rating}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
