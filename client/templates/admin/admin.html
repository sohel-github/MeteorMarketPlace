<template name="admin">

  <div class="row">
    <div class="col-sm-5">
      <div class="panel panel-info">
        <div class="panel-heading">Product Administrator</div>
        <div class="panel-body">
          <form class="addProductForm">
            <input type="hidden" id="productId"/>
            <div class="form-group">
              <label for="">Product Name</label>
              <input type="text" class="form-control" name="productName" id="productName" required>
            </div>
            <div class="form-group">
              <label for="">Category</label>
              <select name="productCategory" class="form-control" id="productCategory" required>
                <option value="">Select Category</option>
                {{#each categories}}
                <option value="{{name}}">{{name}}</option>
                {{/each}}
              </select>
            </div>
            <div class="form-group">
              <label for="">Description</label>
              <textarea class="form-control" name="productDesc" id="productDesc" required></textarea>
            </div>
            <div class="form-group">
              <label for="">Price</label>
              <input type="text" class="form-control" name="productPrice" id="productPrice" required>
            </div>
            <div class="form-group">
              <label for="">Rating</label>
              <input type="text" class="form-control" name="productRating" id="productRating" required>
            </div>
            <button type="submit" class="btn btn-info btn-block addProduct">Add Product</button>
          </form>
        </div>
      </div>
      {{> categoryAdmin}}
    </div>
    <div class="col-sm-7">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{#each products}}
          <tr>
            <td>{{name}}</td>
            <td>{{category}}</td>
            <td>{{price}}</td>
            <td><i class="glyphicon glyphicon-remove deleteProduct"></i></td>
            <td><i class="glyphicon glyphicon-pencil editProduct"></i></td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>

</template>
